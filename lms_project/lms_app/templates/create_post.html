{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create New Post</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <!-- Post Content -->
                    <div class="mb-3">
                        <label for="id_content" class="form-label">Your Post</label>
                        <textarea name="content" id="id_content" rows="4" class="form-control" placeholder="Write something to start a discussion...">{{ form.content.value|default_if_none:'' }}</textarea>
                        {% if form.content.errors %}
                            <div class="text-danger small mt-1">{{ form.content.errors }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-success float-end">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
