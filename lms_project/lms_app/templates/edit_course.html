{% extends 'base.html' %}
{% block content %}
    <h1>Edit Course: {{ course.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    
    <h2>Modules</h2>
    <ul>
        {% for module in modules %}
            <li>{{ module.title }}</li>
        {% endfor %}
    </ul>
    
    <p>Functionality to add/edit modules and lessons will be implemented here.</p>
{% endblock %}
