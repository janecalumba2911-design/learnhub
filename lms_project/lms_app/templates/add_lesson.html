{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'manage_course' module.course.id %}" class="btn btn-secondary mb-4">← Back</a>

<div class="row justify-content-center">
    <div class="col-md-8">

        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add Lesson to "{{ module.title }}"</h4>
            </div>
            <div class="card-body">

                <form method="post" novalidate>
                    {% csrf_token %}

                    <!-- Lesson Details Card -->
                    <div class="card mb-3 shadow-sm hover-shadow">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#lessonDetails" aria-expanded="true">
                                    Lesson Details
                                </button>
                            </h5>
                        </div>
                        <div id="lessonDetails" class="collapse show">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="lesson-form" class="form-label">Lesson Title</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-journal-text"></i></span>
                                        {{ lesson_form.title }}
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="lesson-order" class="form-label">Order</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-sort-numeric-down"></i></span>
                                        {{ lesson_form.order }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Lesson Content Card -->
                    <div class="card mb-3 shadow-sm hover-shadow">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#lessonContent" aria-expanded="true">
                                    Lesson Content
                                </button>
                            </h5>
                        </div>
                        <div id="lessonContent" class="collapse show">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="content-type" class="form-label">Content Type</label>
                                    {{ content_form.content_type }}
                                </div>
                                <div class="mb-3">
                                    <label for="value" class="form-label">Content</label>
                                    {{ content_form.value }}
                                </div>
                                <div class="mb-3">
                                    <label for="content-order" class="form-label">Order</label>
                                    {{ content_form.order }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">➕ Add Lesson</button>
                </form>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap Icons and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
.hover-shadow:hover {
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    transition: box-shadow 0.3s ease;
}
</style>
{% endblock %}
