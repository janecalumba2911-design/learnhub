{% extends 'base.html' %}

{% block content %}
<a href="{% url 'manage_course' lesson.module.course.id %}" class="btn btn-secondary mb-3">
    <i class="bi bi-arrow-left"></i> Back to Course Management
</a>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Add Quiz to "{{ course.title }}"</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Quiz Title -->
                    <div class="form-floating mb-3">
                        <label for="quizTitle">Quiz Title</label>
                        <input type="text" 
                               name="title" 
                               class="form-control" 
                               id="quizTitle" 
                               placeholder="Enter quiz title"
                               value="{{ form.title.value|default_if_none:'' }}">
                        {% if form.title.errors %}
                            <div class="text-danger small mt-1">{{ form.title.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <!-- Total Marks -->
                    <div class="form-floating mb-3">
                        <label for="quizMarks">Total Marks</label>
                        <input type="number" 
                               name="total_marks" 
                               class="form-control" 
                               id="quizMarks" 
                               placeholder="Enter total marks"
                               value="{{ form.total_marks.value|default_if_none:'' }}">
                        {% if form.total_marks.errors %}
                            <div class="text-danger small mt-1">{{ form.total_marks.errors.0 }}</div>
                        {% endif %}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-success btn-lg w-100 mt-4">
                        <i class="bi bi-plus-circle"></i> Add Quiz
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
